<!doctype html>
<html class="no-js" lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Speed Thing</title>
    <meta name="description" content="Measure speed as you move">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
    <label for="target_speed">Target mph:</label>
    <input id="target_speed" value=4.3 type="number" step=0.1 min=0>
    <label for="bump_up">Increase by mph:</label>
    <input id="bump_up" value=0.1 type="number" step=0.1>
    <label for="bump_on">Every mile:</label>
    <input id="bump_on" value=0.5 type="number" step=0.1 min=0>

    <div id="error"></div>
    <div id="speed"></div>
    <div id="total"></div>
    <div id="map"></div>
    <div id="chart" class="ct-chart ct-perfect-fourth"></div>
    <div id="info"></div>
    <button id="start">Start</button>
    <button id="clipboard">Copy data to Clipboard</button>
</body>

</html>
